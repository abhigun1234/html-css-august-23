<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectors</title>
  <style>
    p {
      background-color: #cecaca;
      padding: 10px;
      margin: 10px;
      width: 200px;
      height: 100px;
      float: left;
    }

    /* selects only tags that have both "city" and "usa" classes */
    .city.usa {
      border: 3px solid red;
    }
    .city.india{
      border : 3px  solid orange;
    }
    .city-metro{
     border:4px solid blue;
    }
  </style>
</head>

<body>
  <div>
    <p class="city usa">New York</p>
    <p class="city usa">Boston</p>
    <p class="city india">New Delhi</p>
    <p class="city india">Goa</p>
    <p class="city-metro india">Pune</p>
  </div>
</body>

</html>
